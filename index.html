<script type="text/javascript">
    // 微信分享的数据
    var wxData = {
        appId: "", // 服务号可以填写appId
        imgUrl: "http://thefront.com.cn/demo/bmw_test/ico.jpg",
        link: "http://thefront.com.cn/demo/bmw_test/index.html",
        //desc: "多少次，想逃离城市？BMW X1挪威逃跑计划，自由启程！",
        desc: "#",
        title: "#"
    };

    //需要分享的内容，请放到ready里
    WeixinApi.ready(function (Api) {
        //分享的回调
        var wxCallbacks = {
            // 分享操作开始之前
            ready: function () {
                //alert("准备分享");
            },
            // 分享被用户自动取消
            cancel: function (resp) {
                //alert("取消分享");
            },
            // 分享失败了
            fail: function (resp) {
                //alert("分享失败");
            },
            // 分享成功
            confirm: function (resp) {
                //alert("分享成功");
                //toShare(resp.type);
            },
            // 整个分享过程结束
            all: function (resp) {
                //alert("分享结束");
            }
        };
        //用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
        Api.shareToFriend(wxData, wxCallbacks);
        //点击分享到朋友圈，会执行下面这个代码
        Api.shareToTimeline(wxData, wxCallbacks);
        //点击分享到腾讯微博，会执行下面这个代码
        Api.shareToWeibo(wxData, wxCallbacks);
        //有可能用户是直接用微信“扫一扫”打开的，这个情况下，optionMenu、toolbar都是off状态

        //为了方便用户测试，我先来trigger show一下
        //optionMenu
        //var optionMenu = document.getElementById('optionMenu');
        //optionMenu.hide(); // 先隐藏
        //optionMenu.show(); // 再显示
        //toolbar
        //var toolbar = document.getElementById('toolbar');
        //toolbar.click(); // 先隐藏
        //toolbar.click(); // 再显示
    });
    function onBridgeReady() {
        WeixinJSBridge.call('showOptionMenu');
    }
    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }

</script>
